<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main Admin Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/static">Park rozrywki</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <h1>Atrakcje</h1>

  <a href ="/new">Dodaj atrakcję</a>

  <br/><br/>

  <!-- Table -->
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID</th>
      <th>nazwa</th>
      <th>producent</th>
      <th>dostępność_dla_dzieci</th>
      <th>liczba_miejsc</th>
      <th>opis</th>
      <th>id-parku</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="atrakcje : ${atrakcjeList}">
      <td th:text="${atrakcje.id_atrakcji}">ID</td>
      <td th:text="${atrakcje.nazwa}">nazwa</td>
<!--      <td th:text="${atrakcje.producent}">producent</td>-->
      <td th:text="${atrakcje.dostepnosc_dla_dzieci)}">dostępność_dla_dzieci</td>
      <td th:text="${atrakcje.liczba_miejsc}">liczba_miejsc</td>
      <td th:text="${atrakcje.opis}">opis</td>
      <td th:text="${atrakcje.id_parku}">id_parku</td>
      <td>
        <a th:href="@{'/edit/' + ${atrakcje.id_atrakcji}}">Edit</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/' + ${atrakcje.id_atrakcji}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
