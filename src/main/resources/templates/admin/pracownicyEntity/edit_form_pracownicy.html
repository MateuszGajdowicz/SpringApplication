<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj pracownika</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin/editFormPracownicy.css}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/static">Park rozrywki</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Strona główna</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Panel
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">Zalogowany jako [[${#httpServletRequest.remoteUser}]]</a>
        </li>

        <li class="nav-item">
          <form th:action="@{/logout}" method="post" id="logoutForm">
            <a class="nav-link" href="javascript:{}" onclick="document.getElementById('logoutForm').submit();">Wyloguj</a>
          </form>
        </li>

      </ul>
    </div>
  </div>
</nav>



<div align="center">

  <h1>Edytuj pracownika</h1>
  <br/>
  <form action="#" th:action="@{/update}" th:object="${pracownicy}" method="post">
    <table border = "1" cellpadding="10">

      <tr>
        <td>ID</td>
        <td><input type="text" th:field="*{id_pracownika}"></td>
      </tr>

      <tr>
        <td>Imię</td>
        <td><input type="text" th:field="*{imie}"></td>
      </tr>

      <tr>
        <td>Nazwisko</td>
        <td><input type="text" th:field="*{nazwisko}"></td>
      </tr>

      <tr>
        <td>Płeć</td>
        <td><input type="text" th:field="*{plec}"></td>
      </tr>

      <tr>
        <td>Data urodzenia</td>
        <td><input type="text" th:field="*{data_urodzenia}" th:attr="placeholder='yyyy-MM-dd'"></td>
      </tr>

      <tr>
        <td>PESEL</td>
        <td><input type="text" th:field="*{PESEL}"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="text" th:field="*{email}"></td>
      </tr>

      <tr>
        <td>Numer konta bankowego</td>
        <td><input type="text" th:field="*{numer_konta}"></td>
      </tr>

      <tr>
        <td>ID parku</td>
        <td><input type="text" th:field="*{id_parku}"></td>
      </tr>

      <tr>
        <td colspan="2"><button type="submit">Zapisz</button></td>
      </tr>


    </table>



  </form>


</div>


</body>
</html>
