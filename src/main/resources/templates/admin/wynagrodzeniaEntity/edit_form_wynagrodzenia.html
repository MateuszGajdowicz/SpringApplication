<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edytuj wynagrodzenie</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin/editFormPracownicy.css}"/>

</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/static">Park rozrywki</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">

  <h1>Edytuj wynagrodzenie</h1>
  <br/>
  <form action="#" th:action="@{/updateW}" th:object="${wynagrodzenia}" method="post">
    <table border = "1" cellpadding="10">

      <tr>
        <td>Data</td>
        <td><input type="text" th:field="*{data}" th:attr="placeholder='yyyy-MM-dd'"></td>
      </tr>

      <tr>
        <td>Kwota brutto</td>
        <td><input type="text" th:field="*{kwota_brutto}"></td>
      </tr>

      <tr>
        <td>Kwota netto</td>
        <td><input type="text" th:field="*{kwota_netto}"></td>
      </tr>

      <tr>
        <td>ID</td>
        <td><input type="text" th:field="*{id_pracownika}"></td>
      </tr>

      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>


    </table>



  </form>


</div>


</body>
</html>
